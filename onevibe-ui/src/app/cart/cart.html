<div class="cart-container">
  <div class="cart-main">
    <h1>Your Shopping Cart</h1>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img src="https://placehold.co/100x100/EFEFEF/333?text=Item" alt="{{ item.name }}">
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Qty: {{ item.quantity }}</p>
        </div>
        <p class="item-price">{{ item.price * item.quantity | currency:'USD' }}</p>
      </div>
    </div>
    <ng-template #emptyCart>
      <p class="empty-message">Your cart is empty.</p>
    </ng-template>
  </div>

  <div class="cart-summary" *ngIf="cartItems.length > 0">
    <h2>Summary</h2>
    <div class="summary-row">
      <span>Subtotal</span>
      <span>{{ total | currency:'USD' }}</span>
    </div>
    <div class="summary-row">
      <span>Shipping</span>
      <span>FREE</span>
    </div>
    <div class="summary-total">
      <span>Total</span>
      <span>{{ total | currency:'USD' }}</span>
    </div>
    <button mat-raised-button color="primary" (click)="proceedToCheckout()">
      Proceed to Checkout
    </button>
  </div>
</div>
